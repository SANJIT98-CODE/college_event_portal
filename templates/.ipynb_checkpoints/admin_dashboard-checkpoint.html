<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashborad</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-5">
        <h2>Welcome, Admin</h2>
        <a href="{{url_for('admin_logout') }}" class="btn-danger mb-3>"Logout</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>event Title</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Registration</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event[1] }}</td>
                    <td>{{ event[2] }}</td>
                    <td>{{ event[3] }}</td>
                    <td>
                        <a href="{{ url_for('view_registration', event_id=event[0] }}" class="btn btn-primary btn-sm">
                            view
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
